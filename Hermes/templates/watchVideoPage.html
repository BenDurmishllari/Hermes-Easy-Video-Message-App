{% extends "index.html" %}  
{% block content %}



<!-- <script src="{{url_for('static', filename='js/recordVideo.js')}}"></script> -->
<script type=”text/javascript” src=”//cdn.jsdelivr.net/afterglow/latest/afterglow.min.js”></script>
    <div  class="card text-center">
        <div class="card-header">
          Watch Video
        </div>
        <div  class="card-body">
            <form method="GET">
              <video class="afterglow" id="myvideo"  width="1080" height="620" controls>
                <source src="{{ current_video }}" type="video/mp4"/>
              </video>
            </form>
        </div>
        <div class="card-footer text-muted">
          <div class="container">
            <div class="row">
              <div class="col" >
                <form method="POST" action="" style="padding-left: 100px;">
                  <button value="REFRESH" name="btnMakeOtherVideo" type="submit" class="btn btn-dark" style="height: 50px;width: 400px ;font-size: 30px;"><i class="fa fa-reply-all" aria-hidden="true"></i> Create another video</button>
                </form> 
              </div>
              <div class="col" >
                <form method="POST" action="">
                  <button name="btnSendVideo" type="submit" class="btn btn-danger" style="height: 50px; width: 200px;font-size: 30px;">Ok</button>
                </form>   
              </div>
            </div>
          </div>
        </div>
    </div>










{% endblock content %}
