  <div class="row">
    <div class="col" style="padding-left: 700px; padding-right: 700px;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" style="text-align: center;">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>



    <div class="wrapper fadeInDown">
      
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="{{url_for('static', filename='logo/hermes logo.png')}}" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form method="POST" action="" name="LogIn">
            <input type="text" id="login" class="fadeIn second" name="LogInFormEmail" placeholder="Email">
            <input type="text" id="password" class="fadeIn third" name="LogInFormPassword" placeholder="Password">
            <div class="custom-control custom-checkbox">
              <label style="padding-right: 540px;" ><input id="rememberme" name="rememberme" value="remember" type="checkbox" /> &nbsp;Remember me</label>       
            </div> 
            <input type="submit" class="fadeIn fourth" value="Log In">
            
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
    
</body>
