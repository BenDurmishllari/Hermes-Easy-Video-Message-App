{% extends "index.html" %}  
{% block content %}



<!-- <script src="{{url_for('static', filename='js/recordVideo.js')}}"></script> -->
<script type=”text/javascript” src=”//cdn.jsdelivr.net/afterglow/latest/afterglow.min.js”></script>
    <div  class="card text-center">
        <div class="card-header">
          Watch Video
        </div>
        <div  class="card-body">
            {% for m in videoMessage %}
              <form method="GET">
                <video class="afterglow" id="myvideo"  width="1080" height="620" controls>
                  <source src="{{ m.val().message_body }}" type="video/mp4"/>
                </video>
              </form>
            {% endfor %}
        </div>
        <div class="card-footer text-muted">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <form method="POST" action="">
                  <button name="btnBackInbox" type="submit" class="btn btn-dark" style="height: 50px;width: 22rem ;font-size: 30px;"><i class="fa fa-reply-all" aria-hidden="true"></i> INBOX</button>
                </form> 
              </div>
              <div class="col-sm">
                <form method="POST" action="">
                  <button  name="btnBackMainMenu" type="submit" class="btn btn-dark" style="height: 50px;width: 300px ;font-size: 30px;"><i class="fa fa-bars" aria-hidden="true"></i> MAIN MENU</button>
                </form>   
              </div>
            </div>
          </div>
        </div>
    </div>


{% endblock content %}
