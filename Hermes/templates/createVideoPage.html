{% extends "index.html" %}  
{% block content %}

    
    
    <div style="font-size: 25px;color: brown;"><mark>Time remaining = </mark><mark><span id="count" style="font-size: 25px; color: brown;"></mark></span></div>
    <!-- ref to recordVideo.js -->
    <script src="{{url_for('static', filename='js/recordVideo.js')}}"></script>
   

    <div id="fade">
        <div id="modal" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
          <h5 style="color: rgb(0, 0, 0);top: 58%;" class="textModal">Loading...</h5>
    </div>

    <div  class="card text-center">
        <div class="card-header">
          Record Video
        </div>
        <div  class="card-body">
            <video  width="1080" height="620" controls muted="muted"></video>
            
        </div>
        <div class="card-footer text-muted">
            <div class="container" >
                <div class="row">
                  <div class="col-sm-3" style="margin-left: 25%;">
                    <button id="btnStart"  class="btn btn-danger btn-circle btn-xl" onclick="btnStopVisiblity(0)">Record</button>
                  </div>
                  <div class="col-sm-3" style="margin-right: 25%;">
                    <button value="REFRESH" id="btnStop"  class="btn btn-dark btn-circle btn-xl" style="visibility: collapse;">STOP</button> 
                  </div>
                </div>
            </div>
        </div>
    </div>
    


{% endblock content %}
